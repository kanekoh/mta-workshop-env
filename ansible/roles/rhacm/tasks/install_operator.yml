---
# Tasks for installing RHACM Operator

- name: Check if RHACM Operator is already installed
  kubernetes.core.k8s_info:
    api_version: operators.coreos.com/v1alpha1
    kind: Subscription
    namespace: "{{ rhacm.operator_namespace }}"
    name: "{{ rhacm.operator_name }}"
  register: operator_subscription
  failed_when: false
  changed_when: false

- name: Create Namespace for Operator if it doesn't exist
  kubernetes.core.k8s:
    name: "{{ rhacm.operator_namespace }}"
    api_version: v1
    kind: Namespace
    state: present
    definition:
      metadata:
        name: "{{ rhacm.operator_namespace }}"
        labels:
          openshift.io/cluster-monitoring: "true"
  when: operator_subscription.resources | length == 0
  register: namespace_result

- name: Add cluster-monitoring label to existing Namespace
  kubernetes.core.k8s:
    name: "{{ rhacm.operator_namespace }}"
    api_version: v1
    kind: Namespace
    state: present
    definition:
      metadata:
        name: "{{ rhacm.operator_namespace }}"
        labels:
          openshift.io/cluster-monitoring: "true"
  when: operator_subscription.resources | length > 0

- name: Create OperatorGroup for RHACM Operator
  kubernetes.core.k8s:
    name: advanced-cluster-management-operator-group
    namespace: "{{ rhacm.operator_namespace }}"
    api_version: operators.coreos.com/v1
    kind: OperatorGroup
    state: present
    definition:
      spec:
        targetNamespaces: []
  when: operator_subscription.resources | length == 0

- name: Create Subscription for RHACM Operator
  kubernetes.core.k8s:
    name: "{{ rhacm.operator_name }}"
    namespace: "{{ rhacm.operator_namespace }}"
    api_version: operators.coreos.com/v1alpha1
    kind: Subscription
    state: present
    definition:
      spec:
        channel: "{{ rhacm.operator_channel }}"
        name: "{{ rhacm.operator_name }}"
        source: "{{ rhacm.operator_source }}"
        sourceNamespace: openshift-marketplace
        installPlanApproval: Automatic
  when: operator_subscription.resources | length == 0
  register: subscription_result

- name: Display subscription creation result
  debug:
    msg: "RHACM Operator subscription {{ 'created' if subscription_result.changed else 'already exists' }}"


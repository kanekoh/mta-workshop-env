apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-ai
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  # nvidia-operatorとauthorinoがHealthyになるまで待機
  dependsOn:
    - name: nvidia-operator
    - name: authorino
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  source:
    repoURL: https://github.com/kanekoh/mta-workshop-env.git
    targetRevision: main
    path: gitops/operators/openshift-ai
  destination:
    namespace: redhat-ods-operator
    server: https://kubernetes.default.svc

